<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System â€¢ Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="login" class="auth-page">
    <main class="auth-container">
        <section class="card auth-card">
            <h1>Welcome back</h1>
            <p class="muted">Log in to continue</p>
            <form id="loginForm" class="stack">
                <label class="field">
                    <span>Email</span>
                    <input class="input" name="email" type="email" required />
                </label>
                <label class="field">
                    <span>Password</span>
                    <input class="input" name="password" type="password" required />
                </label>
                <button class="btn btn-primary" type="submit">Login</button>
                <div id="loginError" class="field-error"></div>
            </form>
            <div class="muted small">No account? <a href="signup.html">Create one</a></div>
        </section>
    </main>
    <script src="assets/js/app.js"></script>
</body>
</html>
