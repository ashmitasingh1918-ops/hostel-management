<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System • Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body data-page="maintenance">
    <header class="topbar">
        <div class="brand">🏨 Hostel Manager</div>
        <nav class="nav">

        <section class="card">
            <div class="toolbar">
                <h2>Maintenance Requests</h2>

            </div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>Room</th><th>Issue</th><th>Status</th><th>Date</th><th></th></tr></thead>
                    <tbody id="ticketsTbody"></tbody>
                </table>

    <div id="modal-root" class="modal-root"></div>
    <script src="assets/js/app.js"></script>
